              <div class="form-row">
                <div class="col">
                  <label for="Fname">Name</label>
                  <input type="text" class="form-control" id="Fname" required placeholder="First name">
                </div>
                <div class="col">
                  <label for="Flastname">Last name</label>
                  <input type="text" class="form-control" id="Flastname" required placeholder="Last name">
                </div>
                  
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required placeholder="Email">
                </div>
              </div>

                  <div class="form-group">
                    <label for="inputAddress">Password</label>
                    <input type="text" class="form-control" id="inputAddress" required placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Confirm Password</label>
                    <input type="text" class="form-control" id="inputAddress2" required placeholder="Confirm Password">
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Country</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-4">
                      <label for="inputState">-Select-</label>
                      <select id="inputState" class="form-control">
                        <option>Europa</option>
                        <option>North America</option>
                        <option>South America</option>
                        <option>Australia</option>
                        <option>Africa</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check checkContact">
                      <input class="form-check-input" type="checkbox" id="gridCheck" required>
                      <label class="form-check-label" for="gridCheck">
                        I accept terms and conditions
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
